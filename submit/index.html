<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url("/background.png");
        }

        #brain {
            font-size: 50px;
            color: #9d377a;
            margin-bottom: 10px;
        }

        #a {
            color: whitesmoke;
            text-align: center;
            font-size: 40px;
        }

        #quiz {
            color: rgb(43, 46, 42);
            font-weight: bold;
            font-size: 25px;
            border: 2px solid rgb(232, 221, 221);
            border-radius: 15px;
            padding-left: 20px;
            padding-right: 20px;
            background-image: url(Submit.png);
            background-size: 3px;
        }

        #scr {
            font-size: 30px;
        }

        #reset {
            background-color: orange;
            padding: 10px;
            font-size: 20px;
            color: aliceblue;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="brain">
        <i class="fa-solid fa-brain"></i>
    </div>
    <h1 id="a">BRAIN BOOST QUIZ</h1>
    <div id="quiz">
        <p>QUIZ COMPLETE!</p>
    </div>
    <br>
    <div id="quiz">
        <b id="scr">Your Score</b>
        <div style="text-align: center;" id="finalScore">
        </div>
    </div>
    <br><br>
    <button id="reset" type="reset">Reset Quiz</button>
    <script>
        let score = sessionStorage.getItem("score") || 0;
        document.getElementById("finalScore").innerText = score + "/10";

        document.getElementById("reset").onclick = function () {
            sessionStorage.setItem("score", 0);
            window.location.href = "../index.html";
        };
    </script>
</body>

</html>
