<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions 1</title>
    <style>
        *{
            border-radius: 10px;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url("/background.png");
        }
        #a{
            font-size: 35px;
            color: rgb(228, 228, 246);
            text-align: center;
        }
        .q1{
            color: rgb(247, 4, 45);
            font-size: 30px;
            text-align: center;
            border: 2px solid white;
            background-image: url(/background.png);
            padding: 5px;
            background-size: 150px;
        }
        #option{
            color: whitesmoke;
            font-size: 30px;
            margin-top: 20px;
            padding: 30px;
            border: 2px solid rgb(188, 192, 90);
            padding-left: 50px;
            padding-right: 50px;
            background: linear-gradient(to right, transparent, rgba(196, 39, 39, 0.8), transparent);
        }
        input{
            width: 20px;
            height: 20px;
            margin-right: 15px;
        }
        #next{
            background-color: orange;
            padding: 10px;
            font-size: 20px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1 id="a">BRAIN BOOST QUIZ</h1>
    <P class="q1">Q1: Which planet is known the Red Planet? </P>
    <div id="option">
        <span class="mar">
        <input type="radio" name="quiz" id="ans1">
        <label for="ans1">Moon</label>
        </span>
        <br>
        <input type="radio" name="quiz" id="ans2">
        <label for="ans2">Jupiter</label>
        <br>
        <input type="radio" name="quiz" id="ans3">
        <label for="ans3">Satun</label>
        <br>
        <input type="radio" name="quiz" id="ans4" value="correct">
        <label for="ans4">Mars</label>
    </div>
    <br>
    <button id="next">Next Question</button>
    <script>
        document.getElementById("next").onclick = function() {
            var radios = document.getElementsByName('quiz');
            var selected = false;
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    selected = true;
                    break;
                }
            }
        window.location.href = "../q2/index.html";
        };
    </script>
</body>
</html>
