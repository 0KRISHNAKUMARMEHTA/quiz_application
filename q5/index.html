<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions 5</title>
    <style>
        * {
            border-radius: 10px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url("../background.png");
        }

        #a {
            font-size: 35px;
            color: rgb(228, 228, 246);
            text-align: center;
        }

        .q1 {
            color: rgb(247, 4, 45);
            font-size: 30px;
            text-align: center;
            border: 2px solid white;
            background-image: url(../background.png);
            padding: 5px;
            background-size: 150px;
        }

        #option {
            color: whitesmoke;
            font-size: 30px;
            margin-top: 20px;
            padding: 30px;
            border: 2px solid rgb(188, 192, 90);
            padding-left: 50px;
            padding-right: 50px;
            background: linear-gradient(to right, transparent, rgba(196, 39, 39, 0.8), transparent);
        }

        input {
            width: 20px;
            height: 20px;
            margin-right: 15px;
        }

        #next {
            background-color: orange;
            padding: 10px;
            font-size: 20px;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <h1 id="a">BRAIN BOOST QUIZ</h1>
    <P class="q1">Q5: Which tech giant owns 'YouTube'?</P>
    <div id="option">
        <input type="radio" name="quiz" id="ans1">
        <label for="ans1">Meta</label>
        <br>
        <input type="radio" name="quiz" id="ans2" value="correct">
        <label for="ans2">Google</label>
        <br>
        <input type="radio" name="quiz" id="ans3">
        <label for="ans3">Microsoft</label>
        <br>
        <input type="radio" name="quiz" id="ans4">
        <label for="ans4">Amazone</label>
    </div>
    <br>
    <button id="next">Next Question</button>
    <script>
        document.getElementById("next").onclick = function () {
            let options = document.getElementsByName("quiz");
            for (let i = 0; i < options.length; i++) {
                if (options[i].checked && options[i].value === "correct") {
                    let currentScore = parseInt(sessionStorage.getItem("score")) || 0;
                    sessionStorage.setItem("score", currentScore + 1);
                }
            }
            window.location.href = "../q6/index.html";
        }
    </script>
</body>

</html>
