<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url("background.png");
        }
        #brain{
            font-size: 100px;
            color: #9d377a;
            margin-bottom: 20px;
        }
        #startquizbtn{
            padding: 12px 23px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        #a{
            color: whitesmoke;
            text-align: center;
            font-size: 40px;
        }
        #test{
            color: whitesmoke;
            margin-top: -10px;
            margin-bottom: 10px;
            border: 2px solid white;
            border-radius: 5px;
            text-align: center;
            font-size: 30px;
            padding: 2px;
            background-size: 90px;
            background-image: url("background.png");
        }
        #mcq{
            color: whitesmoke;
            margin-top: 15px;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div id="brain">
        <i class="fa-solid fa-brain"></i>
    </div>
    <h1 id="a">BRAIN BOOST QUIZ</h1>
    <p id="test">Test your knowlwdge and chaalenge mind!</p>
    <button id="startquizbtn">Start Quiz</button>
    <p id="mcq">Multiple Choice Questions</p>
    <script>
        document.getElementById("startquizbtn").onclick = function () {
            sessionStorage.setItem("score", 0);
            window.location.href = "q1/index.html";
        };
    </script>
</body>
</html>
